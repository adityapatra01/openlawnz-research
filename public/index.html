<template id="date-facet-template">
  <div class="facet-control date-facet-control">
    <h2>Case Name <span></span></h2>
    <details>
      <summary>Facet type: Date</summary>
      Description
    </details>
    <div class="facet-content">
      <div class="date-carousel">
        <div class="facet-heading">
          <div class="facet-heading-left">
            <h3>Search results</h3>
            <div class="carousel-pagination"></div>
          </div>
          <div class="facet-accept-buttons">
            <button type="button" class="button facet-accept-button"></button>
          </div>
        </div>
        <div class="carousel">
          <div class="carousel-main">
            <button class="carousel-prev">←</button>
            <div class="carousel-content">
              <p></p>
            </div>
            <button class="carousel-next">→</button>
          </div>
        </div>
        <div class="current-option-value"></div>
      </div>
    </div>
  </div>
</template>

<template id="boolean-facet-template">
  <div class="facet-control boolean-facet-control">
    <h2>Case Name <span></span></h2>
    <details>
      <summary>Facet type: Boolean</summary>
      Description
    </details>
    <div class="facet-content">
      <div class="boolean-carousel">
        <div class="facet-heading">
          <div class="facet-heading-left">
            <h3>Search results</h3>
            <div class="carousel-pagination"></div>
          </div>
          <div class="facet-accept-buttons">
            <span>Overall</span>
            <button type="button" data-value="Yes" class="button">✓ Yes</button>
            <button type="button" cdata-value="No" class="button">x No</button>
          </div>
        </div>
        <div class="carousel">
          <div class="carousel-main">
            <div class="carousel-content">
              <p></p>
            </div>
          </div>
        </div>
      </div>
      <h3>Passage is relevant as:</h3>
      <div class="facet-value-buttons">
        <button type="button" data-value="Yes" class="button">Positive</button>
        <button type="button" data-value="N/A" class="button">Not relevant</button>
        <button type="button" data-value="No" class="button">Negative</button>
      </div>
    </div>
  </div>
</template>
