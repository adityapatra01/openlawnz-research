<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="index.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.4.456/pdf.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.4.456/pdf.worker.min.js"></script>
    <script src="index.js"></script>
  </head>
  <body>
    <header>
      <img src="logo.svg" alt="OpenLaw NZ Logo" />
      <h1>Human Refinement Centre</h1>
    </header>
    <div id="wrap" class="loading">
      <nav>
        <div id="casesList">
          <!-- <input type="search" placeholder="filter" /> -->
          <div id="caseListTable">
            <table>
              <thead>
                <tr>
                  <th>Case name</th>
                  <th><span title="Completed count">#</span></th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </nav>
      <main>
        <div id="facetHeadingWrap">
          <details id="facetBooleanHeadingDetails">
            <summary id="facetBooleanHeading"></summary>
            <p id="facetBooleanDescription"></p>
          </details>

          <p id="facetDateHeading"></p>
        </div>
        <div id="pdf">
          <div id="pdfViewerOuter">
            <div id="pdfViewer"></div>
          </div>

          <div id="pdfMinimap">
            <div id="saveWrap">
              <div id="saveHeading">
                Save facet as
              </div>
              <div id="submitDate">
                <div>
                  <select id="dateSubmit"> </select>
                  <button id="dateSubmitButton">Submit</button>
                </div>
              </div>

              <div id="submitBoolean">
                <button id="submitBooleanYes">✔ Yes</button>
                <button id="submitBooleanNo">✘ No</button>
              </div>
            </div>

            <button id="pdfPrev">Prev match ⬆</button>

            <div id="pdfMinimapOuter">
              <div id="pdfMinimapInner"></div>
            </div>

            <button id="pdfNext">Next match ⬇</button>
          </div>
        </div>
      </main>

      <div id="case-facets">
        <table>
          <thead>
            <tr>
              <th>Facet</th>
              <th>Value</th>
              <th><span title="Completed count">#</span></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </body>
</html>
